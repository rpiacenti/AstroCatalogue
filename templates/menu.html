<ion-side-menus enable-menu-with-back-views="true" side="right">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: $scope.isExpanded}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- <ion-nav-view name="fabContent"></ion-nav-view> -->
        <ion-nav-view name="menuContent" ng-class="{expanded: $scope.isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right" ng-controller="ProfileCtrl">
        <ion-header-bar class="expanded bg-assertive-900 ">
            <div class="app-icon"></div>
            <div class="title"><h4 style="padding: 15px;">AstroCatalogue</h4></div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ng-click="goHelp()">
                    Catalogue Help
                </ion-item>
                <!-- <ion-item nav-clear menu-close ui-sref="app.login">
                    Night Mode
                </ion-item> -->
                <ion-item nav-clear menu-close ng-click="about()">
                    About AstroCatalogue
                </ion-item>
                <ion-item nav-clear menu-close ng-click="exit()">
                    Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
